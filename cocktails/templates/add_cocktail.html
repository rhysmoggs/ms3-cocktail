{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Cocktail</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-glass-martini-alt prefix light-blue-text text-darken-4"></i>
                    <input id="cocktail_name" name="cocktail_name" minlength="2" maxlength="25"
                        type="text" class="validate" required>
                    <label for="cocktail_name">Cocktail Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-glass-martini-alt prefix light-blue-text text-darken-4"></i>
                    <input id="category_name" name="category_name" minlength="2" maxlength="25"
                        type="text" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-glass-martini-alt prefix light-blue-text text-darken-4"></i>
                    <input id="cocktail_img" name="cocktail_img" minlength="2" maxlength="25"
                        type="text" class="validate" required>
                    <label for="cocktail_img">Category Image</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="cocktail_description" name="cocktail_description" minlength="5"
                        maxlength="150" class="materialize-textarea validate" required></textarea>
                    <label for="cocktail_description">Cocktail Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-glass-martini-alt prefix light-blue-text text-darken-4"></i>
                    <input id="main_ingredient" name="main_ingredient" minlength="2" maxlength="25"
                        type="text" class="validate" required>
                    <label for="main_ingredient">created_by</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-glass-martini-alt prefix light-blue-text text-darken-4"></i>
                    <input id="main_ingredient" name="main_ingredient" minlength="2" maxlength="25"
                        type="text" class="validate" required>
                    <label for="main_ingredient">Main Ingredient</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="method" name="method" minlength="5"
                        maxlength="150" class="materialize-textarea validate" required></textarea>
                    <label for="method">Method</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-glass-martini-alt prefix light-blue-text text-darken-4"></i>
                    <input id="other_ingredient" name="other_ingredient" minlength="2" maxlength="25"
                        type="text" class="validate" required>
                    <label for="other_ingredient">Other Ingredient</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-glass-martini-alt prefix light-blue-text text-darken-4"></i>
                    <input id="prep_time" name="prep_time" minlength="2" maxlength="25"
                        type="text" class="validate" required>
                    <label for="prep_time">Preperation Time</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-glass-martini-alt prefix light-blue-text text-darken-4"></i>
                    <input id="servings" name="servings" minlength="2" maxlength="25"
                        type="text" class="validate" required>
                    <label for="servings">Servings</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
