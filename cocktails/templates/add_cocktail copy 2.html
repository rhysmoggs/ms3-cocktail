{% extends "base.html" %}
{% block content %}

<h3 class="brown-text text-darken-4 center-align">Add Cocktail</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_cocktail') }}">
        <!-- cocktail name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-glass-martini-alt prefix brown-text text-darken-4"></i>
                <input id="cocktail_name" name="cocktail_name" minlength="2" maxlength="25" type="text" class="validate"
                    required>
                <label for="cocktail_name">Cocktail Name</label>
            </div>
        </div>
        <div class="row">
            <!-- cocktail category -->
            <div class="input-field col s6">
                <i class="fas fa-folder-open prefix brown-text text-darken-4"></i>
                <select id="category_id" name="category_id" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                        <option value="{{ category.id}}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_id">Cocktail Category</label>
            </div>
            <!-- main ingredient -->
            <div class="row">
                <div class="input-field col s6">
                    <i class="fas fa-glass-martini-alt prefix brown-text text-darken-4"></i>
                    <input id="main_ingredient" name="main_ingredient" minlength="2" maxlength="25"
                        type="text" class="validate" required>
                    <label for="main_ingredient">Main Ingredient</label>
                </div>
            </div>
        </div>
        <!-- cocktail image -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-glass-martini-alt prefix brown-text text-darken-4"></i>
                <input id="cocktail_img" name="cocktail_img" minlength="4" maxlength="150"
                    type="url" class="validate" required>
                <label for="cocktail_img">Cocktail Image</label>
            </div>
        </div>
        <!-- cocktail description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix brown-text text-darken-4"></i>
                <textarea id="cocktail_description" name="cocktail_description" minlength="5" maxlength="200"
                    type="text" class="materialize-textarea validate" required></textarea>
                <label for="cocktail_description">Cocktail Description</label>
            </div>
        </div>
        <!-- method -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix brown-text text-darken-4"></i>
                <textarea id="method" name="method" minlength="5"
                    maxlength="150" class="materialize-textarea validate" required></textarea>
                <label for="method">Method</label>
            </div>
        </div>
        <!-- other ingredient test-->
        <!-- <div class="chips chips-placeholder">
            <i class="fas fa-glass-martini-alt prefix brown-text text-darken-4"></i>
            <input class="custom-class">
        </div> -->

        <!-- Ingredients section
        <div class="row" >
                <!-- <div class="ingredients center-align"> -->
                    <!-- <h4><strong>Other Ingredients</strong></h4> -->
                    <div class="row input-field col s12 add-ing" id="add-ing">
                        <!-- <div class="container"> -->
                            <div class="ingredients" id="other_ingredient">
                                <div class="other_ingredient ingredient col l12">
                                    <i class="fas fa-glass-martini-alt prefix brown-text text-darken-4"></i>
                                    <input  id="other_ingredient" type="text"  name="other_ingredient" class="ingredients" required>
                                    <label for="other_ingredient">OTHER INGREDIENTS</label>
                                </div>
                            </div>
                        <!-- </div> -->
                        <!-- <div class="input-field col s12"> -->
                            <div class="col l6">
                                <a class="btn-floating btn-small add-btn-ing waves-effect waves-light green" id="add-btn-ing" name="add-btn-ing"><i class="fas fa-plus"></i></a>
                                <label for="add-btn-ing">Add</label>
                            </div>
                            <div class="col l6">
                                <a class="btn-floating btn-small waves-effect waves-light red btn-remove" id="btn-remove"><i class="fas fa-minus"></i></a>
                                <label for="btn-remove">Remove</label>
                            </div>
                        <!-- </div> -->
                    </div>
                <!-- </div> -->
        </div> -->

        <!-- other ingredient -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-glass-martini-alt prefix brown-text text-darken-4"></i>
                <textarea id="other_ingredient" name="other_ingredient" rows="4" minlength="2" maxlength="150"
                    class="materialize-textarea validate" required></textarea>
                <label for="other_ingredient">Other Ingredient</label>
            </div>
        </div>




        <div class="row">
            <!-- preperation time -->
            <div class="input-field col s12 m6">
                <i class="fas fa-glass-martini-alt prefix brown-text text-darken-4"></i>
                <input id="prep_time" name="prep_time" minlength="2" maxlength="25"
                    type="text" class="validate" required>
                <label for="prep_time">Preperation Time</label>
            </div>
            <!-- servings -->
            <div class="input-field col s12 m6">
                <i class="fas fa-glass-martini-alt prefix brown-text text-darken-4"></i>
                <input id="servings" name="servings" minlength="1" maxlength="6"
                    type="text" class="validate" required>
                <label for="servings">Servings</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large brown darken-1 text-shadow">
                    Add Cocktail <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
